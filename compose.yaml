# Simplified Docker Compose for GeoDjango
# No complex abstractions, just straightforward service definitions

services:
  postgis:
    image: postgis/postgis:latest
    container_name: geodjango_postgis
    restart: unless-stopped
    environment:
      POSTGRES_DB: geodjango_database
      POSTGRES_USER: dheerajchand
      POSTGRES_PASSWORD: strongpasswd
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/data
    ports:
      - "54322:5432"
    volumes:
      - geodjango_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dheerajchand -d geodjango_database"]
      interval: 10s
      retries: 5
    networks:
      - geodjango_network

  redis:
    image: redis:7-alpine
    container_name: geodjango_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
    networks:
      - geodjango_network

  webserver:
    build:
      context: ./docker
      args:
        UBUNTU_BASE_IMAGE: ubuntu:jammy
    image: geodjango_webserver
    container_name: geodjango_webserver
    restart: unless-stopped
    environment:
      # Django
      DEBUG: 1
      SECRET_KEY: afdawango
      DJANGO_ALLOWED_HOSTS: "*"
      # Database
      SQL_ENGINE: django.contrib.gis.db.backends.postgis
      SQL_HOST: postgis
      SQL_DATABASE: geodjango_database
      SQL_USER: dheerajchand
      SQL_PASSWORD: strongpasswd
      SQL_PORT: 5432
      # Daphne
      DAPHNE_HOST: 0.0.0.0
      DAPHNE_PORT: 8000
      # Redis (for Channels and Celery)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Celery
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./app:/usr/src/app
      - static_volume:/home/app/web/staticfiles
    depends_on:
      postgis:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - geodjango_network
    command: sh -c "cd /usr/src/app/hellodjango && /opt/venv/bin/daphne -b 0.0.0.0 -p 8000 hellodjango.asgi:application"

  celery_worker_1:
    build:
      context: ./docker
      args:
        UBUNTU_BASE_IMAGE: ubuntu:jammy
    image: geodjango_webserver
    container_name: geodjango_celery_1
    restart: unless-stopped
    environment:
      # Django
      DEBUG: 1
      SECRET_KEY: afdawango
      DJANGO_ALLOWED_HOSTS: "*"
      # Database
      SQL_ENGINE: django.contrib.gis.db.backends.postgis
      SQL_HOST: postgis
      SQL_DATABASE: geodjango_database
      SQL_USER: dheerajchand
      SQL_PASSWORD: strongpasswd
      SQL_PORT: 5432
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Celery
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./app:/usr/src/app
    depends_on:
      postgis:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - geodjango_network
    command: sh -c "cd /usr/src/app/hellodjango && /opt/venv/bin/celery -A hellodjango worker -n worker1@%h -l info"

  celery_worker_2:
    build:
      context: ./docker
      args:
        UBUNTU_BASE_IMAGE: ubuntu:jammy
    image: geodjango_webserver
    container_name: geodjango_celery_2
