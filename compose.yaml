      SQL_ENGINE: django.contrib.gis.db.backends.postgis
      SQL_HOST: postgis
      SQL_DATABASE: geodjango_database
      SQL_USER: dheerajchand
      SQL_PASSWORD: strongpasswd
      SQL_PORT: 5432
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Celery
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./app:/usr/src/app
    depends_on:
      postgis:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - geodjango_network
    command: sh -c "cd /usr/src/app/hellodjango && /opt/venv/bin/celery -A hellodjango worker -n worker2@%h -l info"

  celery_worker_3:
