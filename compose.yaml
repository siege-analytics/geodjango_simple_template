  nginx:
    build:
      context: docker/nginx
    image: geodjango_nginx
    container_name: geodjango_nginx
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - static_volume:/home/app/web/staticfiles
    depends_on:
      - webserver
    networks:
      - geodjango_network

networks:
  geodjango_network:
    driver: bridge

volumes:
  geodjango_pg_data:
  static_volume:
  redis_data:

